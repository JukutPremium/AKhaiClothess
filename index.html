    <style>
        .best-seller .product-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .best-seller .product-card img {
            width: 100%;
            transition: all 0.4s ease;
        }

        .best-seller .product-card:hover img {
            filter: blur(3px) brightness(50%);
        }

        .best-seller .product-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .best-seller .product-card:hover .product-info {
            opacity: 1;
        }

        .best-seller h3, .best-seller p {
            margin: 0;
        }
    </style>
